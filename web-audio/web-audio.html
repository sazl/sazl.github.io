<!doctype html>
<html>
    <head>
        <title>Web Audio Notes</title>
    </head>
    <body>
        <button name="play-button" id="play-button">Play</button>

        <label for="attack">Attack</label>
        <input name="attack" id="attack" type="range" min="0" max="1" value="0.2" step="0.1" />
        
        <label for="release">Release</label>
        <input name="release" id="release" type="range" min="0" max="1" value="0.5" step="0.1" />

        <label for="frequency">frequency</label>
        <input name="frequency" id="frequency" type="range" min="100" max="800" value="440" step="1" />

        <script type="text/javascript" src="wave-table.js">
        </script>
        <script type="text/javascript" src="web-audio.js">
        </script>
    </body>
</html>
